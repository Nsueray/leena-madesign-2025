<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription Visiteur – Madesign</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    form {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    #success {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    small {
      display: block;
      font-size: 12px;
      font-style: italic;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="regForm">
    <div class="logo">
      <img src="https://elanexpo.net/assets/logo-elanexpo.png" alt="Elan Expo">
    </div>
    <h2>Formulaire d'inscription – Madesign Morocco 2025</h2>
    <div id="success">✅ Enregistré avec succès / Successfully registered</div>

    <label>Prénom</label>
    <small>First Name</small>
    <input type="text" name="name" required />

    <label>Nom de famille</label>
    <small>Last Name</small>
    <input type="text" name="lastName" required />

    <label>Adresse e-mail</label>
    <small>Email Address</small>
    <input type="email" name="email" required />

    <label>Société</label>
    <small>Company</small>
    <input type="text" name="company" required />

    <label>Pays</label>
    <small>Country</small>
    <input type="text" name="country" required />

    <label>Poste</label>
    <small>Job Title</small>
    <input type="text" name="jobTitle" required />

    <label>Salon</label>
    <small>Which expo are you registering for?</small>
    <select name="expoName" required>
      <option value="">-- Veuillez choisir / Please select --</option>
      <option value="MadesignMorocco2025">Madesign Morocco 2025</option>
      <option value="MegaLightingMorocco2025">Mega Lighting Expo Morocco 2025</option>
      <option value="MegaCeramicaMorocco2025">Mega Ceramica Expo Morocco 2025</option>
    </select>

    <input type="hidden" name="origin" value="form" />
    <input type="hidden" name="source" value="Onsite" />

    <button type="submit">S'inscrire / Register</button>
  </form>

  <script>
    const form = document.getElementById("regForm");
    const successBox = document.getElementById("success");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.badgeID) {
        successBox.style.display = "block";
        form.reset();
        setTimeout(() => { successBox.style.display = "none"; }, 4000);
      } else {
        alert("Erreur: " + (result.message || "L'inscription a échoué."));
      }
    });
  </script>
</body>
</html>
