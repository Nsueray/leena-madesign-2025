<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer des rappels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .logo img {
      height: 100px;
    }
    h2 { margin: 20px 0; }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .counters {
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://nsueray.github.io/leena-assets/assets/logo-elanexpo.png" alt="Elan Expo">
  </div>
  <h2>Envoyer un email aux visiteurs non enregistrés</h2>
  <p>Sélectionnez une date et cliquez sur "Charger les visiteurs" pour afficher ceux qui n'ont pas fait de check-in.</p>
  <input type="date" id="selectedDate">
  <button onclick="loadVisitors()">Charger les visiteurs</button>

  <div class="counters">
    <div id="totalVisitors">Total visiteurs: 0</div>
    <div id="noCheckins">Non check-ins: 0</div>
    <div id="uniqueEmails">Emails uniques: 0</div>
  </div>

  <ul id="visitorList"></ul>

  <script>
    async function loadVisitors() {
      const res = await fetch('/api/visitors');
      const data = await res.json();
      const selectedDate = document.getElementById('selectedDate').value;
      const list = document.getElementById('visitorList');
      const totalCounter = document.getElementById('totalVisitors');
      const noCheckinCounter = document.getElementById('noCheckins');
      const uniqueEmailCounter = document.getElementById('uniqueEmails');

      list.innerHTML = '';
      if (!selectedDate) return;

      const filtered = data.filter(v =>
        v.timeStamp && v.timeStamp.startsWith(selectedDate) &&
        (!v.checkInTime || v.checkInTime === '')
      );

      const uniqueEmails = new Set();
      filtered.forEach(v => {
        uniqueEmails.add(v.email);
        const li = document.createElement('li');
        li.textContent = `${v.name} ${v.lastName} - ${v.email}`;
        list.appendChild(li);
      });

      totalCounter.textContent = `Total visiteurs: ${data.length}`;
      noCheckinCounter.textContent = `Non check-ins: ${filtered.length}`;
      uniqueEmailCounter.textContent = `Emails uniques: ${uniqueEmails.size}`;
    }
  </script>
</body>
</html>
