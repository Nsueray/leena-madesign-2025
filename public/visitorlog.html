<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visitor Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      height: 60px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .count {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://nsueray.github.io/leena-assets/assets/logo-elanexpo.png" alt="Elan Expo" />
  </div>

  <h2>Liste des visiteurs</h2>
  <div class="count" id="visitorCount">Total visiteurs: 0</div>
  <input type="text" id="search" placeholder="Rechercher un visiteur...">

  <table>
    <thead>
      <tr>
        <th>Badge ID</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Société</th>
        <th>Pays</th>
        <th>Poste</th>
        <th>Salon</th>
        <th>Origine</th>
        <th>Source</th>
        <th>Créé</th>
        <th>Check-In</th>
      </tr>
    </thead>
    <tbody id="visitorTable"></tbody>
  </table>

  <script>
    const table = document.getElementById("visitorTable");
    const countBox = document.getElementById("visitorCount");
    const searchInput = document.getElementById("search");

    async function loadVisitors() {
      const res = await fetch("/api/visitors");
      const data = await res.json();
      const visitors = data.reverse(); // en son gelen en başta

      countBox.textContent = `Total visiteurs: ${visitors.length}`;

      visitors.forEach(v => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v.badgeID || ""}</td>
          <td>${v.name || ""} ${v.lastName || ""}</td>
          <td>${v.email || ""}</td>
          <td>${v.company || ""}</td>
          <td>${v.country || ""}</td>
          <td>${v.jobTitle || ""}</td>
          <td>${v.expoName || ""}</td>
          <td>${v.origin || ""}</td>
          <td>${v.source || ""}</td>
          <td>${v.timeStamp || ""}</td>
          <td>${v.checkInTime || "—"}</td>
        `;
        table.appendChild(tr);
      });
    }

    function filterTable() {
      const filter = searchInput.value.toLowerCase();
      const rows = table.getElementsByTagName("tr");
      for (let row of rows) {
        row.style.display = row.innerText.toLowerCase().includes(filter) ? "" : "none";
      }
    }

    searchInput.addEventListener("input", filterTable);
    loadVisitors();
  </script>
</body>
</html>
